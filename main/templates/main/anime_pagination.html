<!-- FILTERED Pagination -->
<div class="d-flex flex-column m-auto pagination mt-5">
    <nav aria-label="Page navigation">
        <ul class="pagination pg-grey justify-content-center">
            {% if anime_list.has_previous %}
                <li class="page-item">
                    <a class="page-link"
                       href="?{% if query %}q={{ query }}&{% endif %}page={{ anime_list.previous_page_number }}">&laquo;
                        Previous</a>
                </li>
            {% endif %}

            {% for i in anime_list.paginator.page_range %}
                {% if anime_list.number == i %}
                    <li class="page-item active"><a class="page-link">{{ i }}</a></li>
                {% else %}
                    <li class="page-item"><a class="page-link"
                                             href="?{% if query %}q={{ query }}&{% endif %}page={{ i }}">{{ i }}</a>
                    </li>
                {% endif %}
            {% endfor %}

            {% if anime_list.has_next %}
                <li class="page-item">
                    <a class="page-link "
                       href="?{% if query %}q={{ query }}&{% endif %}page={{ anime_list.next_page_number }}">Next</a>
                </li>
                <li class="page-item">
                    <a class="page-link"
                       href="?{% if query %}q={{ query }}&{% endif %}page={{ anime_list.paginator.num_pages }}">Last
                        &raquo;</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
<!-- end pagination-->
